            <tr>
                <td>r1 c1</td>

                <td>r1 c3</td>
            </tr>
            <tr>
                <td>r2 c1</td>
                <td>r2 c2</td>
                <td>r2 c3</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table class="t2">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
