<html>
<head>
    <style>
        #chartdiv {
            width       : 100%;
            height      : 500px;
            font-size   : 11px;
        }
    </style>
</head>
<body>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<div id="chartdiv"></div>
<script>
var dp = [
      {"country": "USA", "visits": 1025 },
      {"country": "China", "visits": 1382 },
      {"country": "Japan", "visits": 1409 },
      {"country": "Germany", "visits": 1322 },
      {"country": "UK", "visits": 1122 },
      {"country": "France", "visits": 1114 },
      {"country": "India", "visits": 1284 },
      {"country": "Spain", "visits": 1011 },
      {"country": "Netherlands", "visits": 1665 },
      {"country": "Russia", "visits": 1580 },
      {"country": "South Korea", "visits": 1443 },
      {"country": "Canada", "visits": 1441 },
      {"country": "Brazil", "visits": 1395 },
      {"country": "Brazil1", "visits": 1395 },
      {"country": "Brazil2", "visits": 1395 },
      {"country": "Brazil2", "visits": 1195 },
  ];
var chart = AmCharts.makeChart( "chartdiv", {
  "type": "serial",
  "theme": "light",
  "dataProvider": [...dp,...dp,...dp],
  "valueAxes": [ {
    "gridColor": "#FFFFFF",
    "gridAlpha": 0.2,
    "dashLength": 0
  } ],
  "gridAboveGraphs": false,
  "startDuration": 1,
  "graphs": [ {
    "balloonText": "[[category]]: <b>[[value]]</b>",
    "fillAlphas": 0.8,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "visits"
  } ],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "country",
  "categoryAxis": {
    "gridPosition": "start",
    "gridAlpha": 0,
    "tickPosition": "start",
    "tickLength": 20
  },
  "export": {
    "enabled": true
  }

} );

</script>
</body>
</html>
