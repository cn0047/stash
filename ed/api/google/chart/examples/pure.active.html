<html>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <body>
        <div id="chart_div"></div>
    </body>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['line']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        drawfromObject();
      }

      function drawfromObject() {
        const data = {
          "2019-08-02": 4,

          "2019-08-12": 36,
          "2019-08-13": 39,
          "2019-08-14": 58,
          "2019-08-15": 7,
          "2019-08-16": 93
        };
        const rows = [];
        for (key in data) {
          const d = new Date(key);
          const v = data[key];
          rows.push([d, v]);
        }
        render(rows);
      }

      function drawfromArray() {
        const rows = [
          ["2019-08-10T08:12:01.302659Z",428],
          ["2019-08-11T06:41:01.016303Z",416],

          ["2019-08-21T15:34:01.042883Z",442],
          ["2019-08-22T14:03:01.340386Z",772],
        ];
        rows.map((el) => {el[0] = new Date(el[0])});
        render(rows);
      }

      function render(rows) {
        const dt = new google.visualization.DataTable();
        dt.addColumn('date', 'test');
        dt.addColumn('number', '');
        dt.addRows(rows);
        const options = {
          legend: {position: 'none'},
          title: '',
        };
        const chart = new google.charts.Line(document.getElementById('chart_div'));
        chart.draw(dt, google.charts.Line.convertOptions(options));
      }
    </script>
</html>
