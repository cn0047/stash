name: Go

on:
  push:
    branches: [ master, '**' ]
  pull_request:
    branches: [ master, '**' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Format
      run: go fmt ./...

    - name: Vet
      run: go vet ./...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.29

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./cmd/svc
