<html>
<head>
    <title>Web Sockets</title>
</head>
<body>
    <div id="root"></div>
    <script>
        var host = 'ws://0.0.0.0:12345/websockets.php';
        var socket = new WebSocket(host);
        socket.onmessage = function(e) {
            document.getElementById('root').innerHTML = e.data;
        };
    </script>
</body>
</html>
