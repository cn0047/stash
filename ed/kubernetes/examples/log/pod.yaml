kind: Pod
apiVersion: v1
metadata:
  name: log-pod
  labels:
    app: log
spec:
  containers:
  - name: log-container
    image: cn007b/go
    command: [
      'go',
      'run',
      "/ed/go/examples/whatever/pingRealtimeLog.go",
    ]
    volumeMounts:
    - mountPath: /ed
      name: xvol
  volumes:
  - name: xvol
    hostPath:
      path: /ed
      type: DirectoryOrCreate
