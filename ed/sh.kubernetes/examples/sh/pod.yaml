kind: Pod
apiVersion: v1
metadata:
  name: ksh-pod
  labels:
    app: ksh
spec:
  containers:
  - name: klog-pod
    image: cn007b/ubuntu
    volumeMounts:
    - mountPath: /ed
      name: xvol
    command: [
      'sh',
      '-c',
      "curl -i -XPOST 'https://realtimelog.herokuapp.com:443/ping' -H 'Content-Type: application/json' -d '{\"code\":\"100\", \"status\": \"ok from kube pod\"}'",
    ]
  volumes:
  - name: xvol
    hostPath:
      path: /ed
      type: DirectoryOrCreate
