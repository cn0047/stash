<html>
<head>
<style>
  .color {
    color: red;
    fill: red !important;
    background-color: lightgrey;
    --custom-property: red;
    color: var(--custom-property);
    }
  .svg {
    border: 1px solid gold;
    margin: 25px;
    padding: 25px;
    background-color: lightgrey;
    color: red;
    fill: red !important;
  }
  .bi {
    border: 1px solid lightgrey;
    height: 25px;
    width: 25px;
    background-color: lightgrey;
    background-image: url(svg.svg), none;
    background-repeat: no-repeat;
    color: red;
    fill: red !important;
  }

.access-label {
  position: absolute !important;
  width: 1px !important;
  height: 1px !important;
  overflow: hidden !important;
  white-space: nowrap !important;
}
.icon {
  fill: currentColor;
  width: 1em;
  height: 1em;
  vertical-align: middle;
  overflow: hidden;
}
</style>
</head>
<body>
  <img class="color svg" src="svg.svg" alt="">
  <object class="color svg" data="svg.svg" type="image/svg+xml" style="color:green !important"></object>
  <div class="color svg bi"></div>
  <object class="color svg" data="svg.svg" type="image/svg+xml"></object>
  <svg>
    <use xlink:href="svg.svg"></use>
  </svg>
  <symbol id="check" viewBox="0 0 20 20">
    <path fill="red" d="svg.svg" />
  </svg>
  <object id="svg-object" data="svg.svg" type="image/svg+xml"  style="color:green !important" color="red"></object>
</body>
</html>
